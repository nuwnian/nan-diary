<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load authService wrapper after Firebase -->
    <script defer src="/authService.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f6fa;
            min-height: 100vh;
            color: #5a4a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .container {
            background: #fff;
            border-radius: 2rem;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08), 0 1.5px 6px rgba(196,165,123,0.04);
            width: 90vw;
            height: 85vh;
            margin: 5vh auto;
            padding: 0;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 40px 40px 0 40px;
        }

        .title-input {
            border: none;
            font-size: 18px;
            color: #d1d1d1;
            outline: none;
            flex: 1;
            font-weight: 400;
        }

        .title-input:focus {
            color: #333;
        }


        .save-btn {
            position: absolute;
            bottom: 40px;
            right: 40px;
            z-index: 20;
        }

        .editor-section {
            margin-bottom: 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0 8px;
        }

        .description-input {
            width: 100vw;
            max-width: 100vw;
            min-width: 0;
            height: 60vh;
            min-height: 300px;
            font-size: 14px;
            resize: vertical;
        }

        .editor-toolbar {
            display: flex;
            gap: 2px;
            padding: 12px;
            background: white;
            border: 1px solid #e5e5e5;
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            flex-wrap: wrap;
        }

        .toolbar-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            color: #666;
            font-size: 14px;
        }

        .toolbar-btn:hover {
            background-color: #f5f5f5;
        }

        .toolbar-divider {
            width: 1px;
            background: #e5e5e5;
            margin: 0 8px;
        }

        .description-input {
            width: 100%;
            min-height: 150px;
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 0 0 8px 8px;
            font-size: 14px;
            color: #999;
            outline: none;
            resize: vertical;
            font-family: inherit;
        }

        .description-input:focus {
            border-color: #d1d1d1;
            color: #333;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px 40px 40px;
        }

        .close-btn {
            position: absolute;
            top: 24px;
            right: 32px;
            background: none;
            border: none;
            font-size: 28px;
            color: #8EB69B;
            cursor: pointer;
            z-index: 10;
            transition: color 0.2s;
            font-weight: bold;
            padding: 0 8px;
            line-height: 1;
        }

        .close-btn:hover {
            background-color: #f9f9f9;
        }

        .save-btn {
            padding: 12px 28px;
            border: none;
            background: #8EB69B;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(142, 182, 155, 0.18);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(142, 182, 155, 0.28);
        }

        .notify-success {
            position: fixed;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            background: #8EB69B;
            color: #fff;
            padding: 18px 36px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 500;
            box-shadow: 0 4px 24px rgba(142,182,155,0.18);
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.4s;
        }
        .notify-success.show {
            opacity: 1;
            pointer-events: auto;
        }
        </style>
        <style>
        /* Responsive Quill toolbar for mobile */
        @media (max-width: 600px) {
            .container {
                width: 100vw;
                height: 100vh;
                border-radius: 0;
                margin: 0;
                box-shadow: none;
            }
            .header, .footer {
                padding: 16px 2px 0 2px;
            }
            .editor-section {
                padding: 0 2px;
            }
            #quill-toolbar {
                overflow-x: auto;
                flex-wrap: nowrap;
                white-space: nowrap;
            }
            #quill-editor {
                min-height: 200px;
                max-height: 50vh;
                width: 100vw;
                max-width: 100vw;
                min-width: 0;
            }
            .description-input {
                width: 100vw;
                max-width: 100vw;
                min-width: 0;
            }
            .ql-toolbar.ql-snow {
                padding: 4px 1px;
            }
            .toolbar-btn, .ql-toolbar button, .ql-toolbar .ql-picker {
                min-width: 28px !important;
                min-height: 28px !important;
                font-size: 12px !important;
            }
        }
        </style>
</head>
<body>
    <div class="container" style="position:relative;">
        <div class="header">
            <input type="text" class="title-input" placeholder="Task title..." id="taskTitle">
        </div>


        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <div class="editor-section">
            <div id="quill-toolbar">
                <span class="ql-formats">
                    <button class="ql-bold" title="Bold"></button>
                    <button class="ql-italic" title="Italic"></button>
                    <button class="ql-strike" title="Strikethrough"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-link" title="Insert Link"></button>
                    <button class="ql-list" value="ordered" title="Numbered List"></button>
                    <button class="ql-list" value="bullet" title="Bullet List"></button>
                    <button class="ql-indent" value="-1" title="Decrease Indent" style="font-size: 12px; font-weight: bold;">◄</button>
                    <button class="ql-indent" value="+1" title="Increase Indent" style="font-size: 12px; font-weight: bold;">►</button>
                </span>
                <span class="ql-formats">
                    <select class="ql-size" title="Font Size">
                        <option value="small">Small</option>
                        <option selected>Normal</option>
                        <option value="large">Large</option>
                        <option value="huge">Huge</option>
                    </select>
                </span>
                <span class="ql-formats">
                    <select class="ql-color" title="Font Color"></select>
                </span>
                <span class="ql-formats">
                    <button class="ql-undo" title="Undo"><svg width="18" height="18" viewBox="0 0 18 18"><polyline points="11 4 5 9 11 14" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                    <button class="ql-redo" title="Redo"><svg width="18" height="18" viewBox="0 0 18 18"><polyline points="7 4 13 9 7 14" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
                </span>
            </div>
            <div id="quill-editor" style="height: 50vh;"></div>
        </div>
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <button class="close-btn" title="Close">&times;</button>
    </div>

    <script type="module">
        // Import and initialize Firebase platform config
        import('../src/platform/config.js').then(({ initFirebase }) => {
            initFirebase();
            // Load notesService (attaches to window)
            import('../src/services/notesService.js').then(() => {
                // Wait for auth state
                let currentUserId = null;
                window.authService.onAuthStateChanged(async (user) => {
                    if (!user) {
                        alert('You must be signed in to use the note editor.');
                        window.close();
                        return;
                    }
                    currentUserId = user.uid;
                });
                document.getElementById('taskTitle').addEventListener('input', function(e) {
                    if (e.target.value) {
                        e.target.style.color = '#333';
                    } else {
                        e.target.style.color = '#d1d1d1';
                    }
                });

                // Initialize Quill editor
                const quill = new Quill('#quill-editor', {
                    modules: {
                        toolbar: '#quill-toolbar',
                        history: { delay: 1000, maxStack: 100, userOnly: true }
                    },
                    theme: 'snow'
                });

                // Undo/Redo custom buttons
                document.querySelector('.ql-undo').addEventListener('click', function() {
                    quill.history.undo();
                });
                document.querySelector('.ql-redo').addEventListener('click', function() {
                    quill.history.redo();
                });



                // Auto-save function
                const autoSave = async () => {
                    const title = document.getElementById('taskTitle').value;
                    const description = quill.root.innerHTML;
                    
                    if (!title.trim() && quill.getText().trim().length <= 1) {
                        // Empty note, don't save
                        return false;
                    }
                    
                    if (!currentUserId) {
                        return false;
                    }
                    
                    try {
                        let projects = [];
                        try {
                            projects = await window.notesService.loadProjects(currentUserId);
                        } catch (e) {
                            projects = [];
                        }
                        
                        projects.unshift({
                            id: Date.now(),
                            title: title || 'Untitled Note',
                            notes: description,
                            image: '/src/assets/note-default.svg',
                            date: new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }),
                        });
                        
                        await window.notesService.saveProjects(currentUserId, projects);
                        localStorage.setItem('nan-diary-note-added', Date.now().toString());
                        return true;
                    } catch (e) {
                        console.error('Auto-save failed:', e);
                        return false;
                    }
                };

                document.querySelector('.close-btn').addEventListener('click', async function() {
                    await autoSave();
                    window.close();
                });
                
                // Auto-save on window close/unload
                window.addEventListener('beforeunload', async function(e) {
                    await autoSave();
                });
            });
        });
    </script>
</body>
</html>
