name: ğŸš€ Deploy Nan Diary to Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  FIREBASE_PROJECT_ID: 'nan-diary-6cdba'

jobs:
  # Job 1: Code Quality & Security Checks
  quality-checks:
    name: ğŸ” Quality & Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
        
    - name: ğŸ”’ Security audit
      run: npm audit --audit-level moderate
      continue-on-error: true
      
    - name: ğŸ“‹ Lint JavaScript files
      run: npm run lint
      continue-on-error: true

    - name: ğŸ§ª Run tests
      run: npm test
      continue-on-error: true

  # Job 2: Build and Test Deploy (for PRs)
  build-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
        
    - name: âœ… Build Success
      run: |
        echo "ğŸ‰ Build completed successfully!"
        echo "ğŸ“¦ Ready for deployment when merged to main"

  # Job 3: Production Deploy (main branch only)
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: quality-checks
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: ğŸ“¦ Install Firebase CLI
      run: npm install -g firebase-tools
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        
    - name: ğŸŒ Start frontend server
      run: npm run dev &
      env:
        NODE_ENV: test
    - name: â³ Wait for frontend to be ready
      run: npx wait-on http://localhost:3000
    - name: ğŸ§ª Run Cypress E2E tests
      run: npx cypress run
    - name: ğŸ”¥ Deploy to Firebase Hosting
      run: firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}" --project ${{ env.FIREBASE_PROJECT_ID }}
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        
    - name: ğŸ‰ Deployment Success
      run: |
        echo "ğŸ‰ Deployment successful!"
        echo "ğŸŒ Live site: https://nan-diary-6cdba.web.app"
        echo "ğŸ“± Test on mobile and desktop!"

  # Job 4: Post-Deploy Verification
  verify-deploy:
    name: ğŸ” Verify Deployment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸŒ Check site availability
      run: |
        echo "ğŸ” Verifying deployment..."
        response=$(curl -s -o /dev/null -w "%{http_code}" https://nan-diary-6cdba.web.app)
        if [ $response -eq 200 ]; then
          echo "âœ… Site is live and responding!"
        else
          echo "âŒ Site check failed with status: $response"
          exit 1
        fi
        
