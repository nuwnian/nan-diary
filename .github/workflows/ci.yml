name: CI

on:
  push:
    branches: [ main, wip/send-work-20251018 ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root dependencies
        run: npm ci
      - name: Install server dependencies
        run: cd server && npm ci
      - name: Lint
        run: npm run lint:check
      - name: Run frontend tests
        run: npm test
      - name: Run backend tests
        run: cd server && npm test
      - name: Install start-server-and-test
        run: npm install -g start-server-and-test
      - name: Run Cypress E2E tests with server
        run: start-server-and-test 'npm run dev' http://localhost:5173 'npm run cypress:run'
        env:
          NODE_ENV: test
          PORT: 5173
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          CI: true
      - name: Print server logs if failed
        if: failure()
        run: |
          echo "--- Frontend server log ---"
          cat ./logs/server.log || echo "No server log found."
          echo "--- Cypress log ---"
          cat ./cypress/logs/cypress.log || echo "No Cypress log found."
