# gitleaks configuration for nan-diary
# This file is intentionally minimal. We rely on the whitelist file `.secrets-whitelist`
# for allowable placeholders. You can extend this config to fine-tune rules.

title = "gitleaks config"

[allowlist]
# literal values to ignore (exact match)
regexes = [
  "YOUR_API_KEY_HERE",
  "PLACEHOLDER_FOR_BUILD_INJECTION",
  "your-firebase-web-api-key"
]
